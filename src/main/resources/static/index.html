<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Meu Projeto</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

</head>

<body>
	<h1>Cadastro de Usuário</h1>

	<form action="" id="formcadastrouser">
		<div class="mb-3">
			<label for="id" class="form-label">ID:</label> <input type="text"
				class="form-control" id="id" readonly="readonly">
		</div>

		<div class="mb-3">
			<label for="nome" class="form-label">Nome:</label> <input type="text"
				class="form-control" id="nome" placeholder="Informe seu nome">
		</div>

		<div class="mb-3">
			<label for="idade" class="form-label">Idade:</label> <input
				type="number" class="form-control" id="idade"
				placeholder="Informe sua idade">
		</div>
	</form>

	<div class="botoes">
		<button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>
		<button type="button" class="btn btn-dark" id="limpar" onclick="limparFormulario()">Novo</button>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
	<script type="text/javascript">
		function salvarUsuario() {
			var id = $("#id").val();
			var nome = $("#nome").val();
			var idade = $("#idade").val();

			$.ajax({
				method : "POST",
				url : "salvar",
				data : JSON.stringify({
					id : id,
					nome : nome,
					idade : idade
				}),
				contentType : "application/json; charset=utf-8",
				success : function(response) {

					$("#id").val(response.id);
					alert("Gravou com sucesso!");
				}
			}).fail(function(xhr, status, error) {
				alert("Erro ao salvar usuário: " + xhr.responseText);
			});
		}

		function limparFormulario() {
			document.getElementById('formcadastrouser').reset();
		}
	</script>

</body>

</html>
